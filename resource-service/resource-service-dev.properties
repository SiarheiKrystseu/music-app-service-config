server.port=8082
eureka.client.service-url.defaultZone=http://discovery-server:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# DataSource configuration
spring.datasource.url=jdbc:postgresql://localhost:5442/resources_db
spring.datasource.username=postgres
spring.datasource.password=mysecretpassword

# Hibernate properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
#spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.id.new_generator_mappings=false

# Logging configuration
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate=ERROR

# AWS configuration
cloud.aws.credentials.access-key=accesskey
cloud.aws.credentials.secret-key=secretkey
cloud.aws.region.static=us-east-1
cloud.aws.s3.bucket-name=bucket-name
cloud.aws.s3.endpoint=http://localstack:4566

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=test
spring.rabbitmq.password=test
resource.rabbitmq.exchange=resource-exchange
resource.rabbitmq.queue=resource-queue
spring.rabbitmq.listener.simple.default-requeue-rejected=false
spring.codec.max-in-memory-size=52428800

