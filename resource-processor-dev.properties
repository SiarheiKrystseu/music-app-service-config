server.port=8084
spring.codec.max-in-memory-size=52428800

resource-service.endpoint=http://resource-service:8083/api/resources/
song-service.endpoint=http://song-service:8083/api/songs
eureka.client.service-url.defaultZone=http://discovery-server:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# RabbitMQ configuration
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=test
spring.rabbitmq.password=test

# RabbitMQ Exchange and Queue Names
resource.rabbitmq.exchange=resource-exchange
resource.rabbitmq.notificationQueue=resource-notification-queue
resource.rabbitmq.processedQueue=resource-processed-queue

# RabbitMQ listener configuration
spring.rabbitmq.listener.simple.default-requeue-rejected=false

# Logging configuration
logging.level.root=INFO
logging.level.org.springframework=INFO